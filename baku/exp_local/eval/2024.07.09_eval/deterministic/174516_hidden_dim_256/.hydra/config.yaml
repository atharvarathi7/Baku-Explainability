root_dir: /home/atharva/BAKU
seed: 2
device: cuda
save_video: true
save_train_video: false
use_tb: true
batch_size: 64
obs_type: pixels
num_demos_per_task: 50
encoder_type: resnet
policy_type: gpt
policy_head: deterministic
use_proprio: true
use_language: true
use_actions: false
eval: true
prompt: text
experiment: eval
experiment_label: ${policy_head}
temporal_agg: true
num_queries: 10
expert_dataset: ${dataloader.bc_dataset}
bc_weight: /home/atharva/BAKU/baku/weights/libero/baku.pt
agent:
  _target_: agent.baku.BCAgent
  obs_shape: ???
  action_shape: ???
  device: ${device}
  lr: 0.0001
  hidden_dim: ${suite.hidden_dim}
  stddev_schedule: 0.1
  stddev_clip: 0.3
  use_tb: ${use_tb}
  augment: true
  obs_type: ${obs_type}
  encoder_type: ${encoder_type}
  policy_type: ${policy_type}
  policy_head: ${policy_head}
  pixel_keys: ${suite.pixel_keys}
  proprio_key: ${suite.proprio_key}
  feature_key: ${suite.feature_key}
  use_proprio: ${use_proprio}
  train_encoder: true
  norm: false
  history: ${suite.history}
  history_len: ${suite.history_len}
  eval_history_len: ${suite.eval_history_len}
  separate_encoders: false
  temporal_agg: ${temporal_agg}
  max_episode_len: ${suite.task_make_fn.max_episode_len}
  num_queries: ${num_queries}
  use_language: ${use_language}
  use_actions: ${use_actions}
  prompt: ${prompt}
  film: true
suite:
  suite: libero
  name: libero
  frame_stack: 1
  action_repeat: 1
  discount: 0.99
  hidden_dim: 256
  num_train_steps: 601000
  log_every_steps: 1000
  save_every_steps: 200000
  history: false
  history_len: 10
  eval_every_steps: 200000
  num_eval_episodes: 10
  eval_history_len: 5
  pixel_keys:
  - pixels
  - pixels_egocentric
  proprio_key: proprioceptive
  feature_key: features
  save_snapshot: true
  task_make_fn:
    _target_: suite.libero.make
    suite: ${suite.task.suite}
    scenes: ${suite.task.scenes}
    tasks: ${suite.task.tasks}
    frame_stack: ${suite.frame_stack}
    action_repeat: ${suite.action_repeat}
    seed: ${seed}
    height: 128
    width: 128
    max_episode_len: ???
    max_state_dim: ???
    eval: ${eval}
  task:
    suite: libero_10
    scenes:
    - kitchen
    tasks:
    - kitchen:
      - KITCHEN_SCENE3_turn_on_the_stove_and_put_the_moka_pot_on_it
dataloader:
  bc_dataset:
    _target_: read_data.libero.BCDataset
    path: ${root_dir}/expert_demos/libero
    suite: ${suite.task.suite}
    scenes: ${suite.task.scenes}
    tasks: ${suite.task.tasks}
    num_demos_per_task: ${num_demos_per_task}
    obs_type: ${obs_type}
    history: ${suite.history}
    history_len: ${suite.history_len}
    prompt: ${prompt}
    temporal_agg: ${temporal_agg}
    num_queries: ${num_queries}
    img_size: 128
    subsample: 10
    store_actions: true
